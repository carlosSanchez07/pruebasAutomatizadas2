name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install jest
        run: npm install jest

      - name: Install sqlite3
        run: npm install sqlite3

      - name: Install s
        run: npm install node-pre-gyp

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Cambiar permisos de Jest
        run: chmod +x ./node_modules/.bin/jest

      - name: Run tests
        run: npm test
